<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DB Interface</title>

    <link th:rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link th:rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link th:rel="stylesheet" th:href="@{/css/mdb.css}"/>
    <link th:rel="stylesheet" th:href="@{/css/mdb.lite.css}"/>

    <!-- MDBootstrap Datatables  -->
    <link href="css/addons/datatables.min.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <header>

        <nav class="navbar navbar-expand-lg navbar-dark default-color d-flex justify-content-between">
            <strong class="navbar-brand me-auto p-2">Interfejs bazy danych Szymon Biliński</strong>
            <div>
                <a th:href="@{|/user/add|}"><button type="button" class="btn btn-info btn-rounded btn-sm">Add new user</button></a>
                <a th:href="@{|/users|}"><button type="button" class="btn btn-primary btn-rounded btn-sm">Home</button></a>
            </div>
        </nav>

    </header>

    <table id="dtBasicExample" class="table table-striped table-bordered table-sm text-center">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Email</th>
            <th scope="col">Balance</th>
            <th scope="col">Edit</th>
            <th scope="col">Remove</th>
        </tr>
        </thead>
        <tbody th:each="user: ${users}">
        <tr>
            <th th:text="${user.getId}"/>
            <th th:text="${user.getFirstname}"/>
            <th th:text="${user.getLastname()}"/>
            <th th:text="${user.getEmail()}"/>
            <th th:text="${user.getBalance()}"/>
            <th><a th:href="@{|/user/edit/${user.id}|}">
                <button type="submit" class="btn btn-warning btn-rounded btn-sm">Edycja</button>
            </a></th>
            <th><a th:href="@{|/user/delete/${user.id}|}">
                <button type="button" class="btn btn-danger btn-rounded btn-sm">Usuń</button>
            </a></th>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
